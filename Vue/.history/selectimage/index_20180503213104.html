<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../vue/vue.js">
    </script>
</head>

<body>
    <div id="app">
        <p>Coordinates: {{ x }} | {{ y }}</p>


        <div class="row">
            <div class="col-xs-12">
                <img src="download.jpeg" alt="" v-on:mousemove="updateCoordinates">
            </div>
        </div>

    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                x: 0,
                y: 0
            },
            methods: {
                updateCoordinates: function() {
                    this.x = event.clientX;
                    this.y = event.clientY;
                },
                dummy: function() {
                    event.stopPropagation();
                },
                alertMe: function() {
                    alert('Alert!');
                }
            }
        });
    </script>
</body>

</html>
