<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/vue"> </script>
	<link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
	<div id="app">
		{{text}}
		<div 
			v-bind:tittle='randNum'
			v-if = 'shown'
		>
			"Hover me!"
		</div>
	</div>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				text: 'Hello',
				randNum: Math.floor(Math.random() * 50) +1,
				shown: false
			}
		})
	</script>
</body>
</html>
