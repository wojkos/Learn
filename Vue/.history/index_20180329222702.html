<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="vue/vue.js">
    </script>
</head>

<body>
    <div id="exercise">
        <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
        <p>VueJS is pretty cool - {{ YOUR_NAME }} ({{AGE}})</p>
        <!-- 2) Output your age, multiplied by 3 -->
        <p>Multiplied age: {{ multipliedAge() }}</p>
        <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
        <p> Random number: {{ RandomNumber }}</p>
        <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
        <div>
            <img style="width:100px;height:100px" v-bind:src="image">
        </div>
        <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
        <div>
            <input type="text">
        </div>
    </div>


    <script>
        new Vue({
            el: '#exercise',
            data: {
                YOUR_NAME: 'Wojtek',
                AGE: 30,
                image: 'http://downloadt.advantech.com/download/downloadlit.aspx?LIT_ID=6a0d0a37-30cc-4cc7-951b-d151593d3795'
            },
            methods: {
                multipliedAge: function() {
                    return this.AGE * 3;
                },
                RandomNumber: function() {
                    return Math.random();
                }
            }
        });
    </script>
</body>

</html>
