<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue">
    </script>
</head>

<body>
    <div id="app">
        <input type="text" v-on:input="changeTitle">
        <h1>{{title}}</h1>
    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello World!'
            },
            methods: {
                changeTitle: function(event) {
                    this.title = event.target.value;
                }
            }
        });
    </script>
</body>

</html>
