<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="vue/vue.js">
    </script>
</head>

<body>
    <div id="app">
        <input type="text" v-on:input="changeTitle">
        <h1>{{ title }}</h1>
        <h2 style="color:{{ color }}">{{ sayHello() }} and visit - <a v-bind:href="link">Google</a></h2>
    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello World!',
                link: 'http://google.com',
                color: 'yellow'
            },
            methods: {
                changeTitle: function(event) {
                    this.title = event.target.value;
                },
                sayHello: function() {
                    return this.title;
                }
            }
        });
    </script>
</body>

</html>
