<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .demo {
            width: 100px;
            height: 100px;
            background-color: grey;
            display: inline-block;
            margin: 10px;
        }
        
        .red {
            background-color: red;
        }
        
        .blue {
            background-color: blue;
        }
        
        .green {
            background-color: green;
        }
    </style>
    <script src="vue/vue.js">
    </script>
</head>

<body>
    <div id="app">
        <div class="demo" @click="attachRed = !attachRed" :class="{red: attachRed}"></div>
        <div class="demo"></div>
        <div class="demo"></div>
    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                attachRed: false
            }

        });
    </script>
</body>

</html>
