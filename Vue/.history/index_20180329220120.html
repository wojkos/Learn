<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="vue/vue.js">
    </script>
</head>

<body>
    <div id="app">
        <input type="text" v-on:input="changeTitle">
        <h1>{{ title }}</h1>
        <h2>{{ sayHello() }}</h2>
    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello World!'
            },
            methods: {
                changeTitle: function(event) {
                    this.title = event.target.value;
                },
                sayHello: function() {
                    return title;
                }
            }
        });
    </script>
</body>

</html>
